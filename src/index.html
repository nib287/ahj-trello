<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main class="page">
        <div class="box">
            <section class="box__column">
                <header class="box__header">
                    <h1 class="title">todo</h1>
                    <span class="customization">...</span>
                </header>
                <ul class="box__list" id="todo"></ul>               
                <span class="box__button" >&#10010; Add another card</span>
                <form class="form hidden">
                    <input type="text" class="form__input" placeholder="Enter a tittle for this card" data-id="todo"></textarea>
                    <div class="buttons-wraper">
                        <div class="form__buttons">
                            <input type="submit" value="Add Card" class="form__submit">
                            <span class="form__remove">&#10006;</span>
                        </div>  
                    </div>
                </form>
            </section>
            <section class="box__column">
                <header class="box__header">
                    <h1 class="title">in progress</h1>
                    <span class="customization">...</span>
                </header>
                <ul class="box__list" id="inprogress"></ul>
                <span class="box__button">&#10010 Add another card</span>
                <form class="form hidden">
                    <input type="text" class="form__input" autofocus placeholder="Enter a tittle for this card" data-id="inprogress"></textarea>
                    <div class="buttons-wraper">
                        <div class="form__buttons">
                            <input type="submit" value="Add Card" class="form__submit">
                            <span class="form__remove">&#10006;</span>
                        </div>  
                    </div>
                </form>
            </section>    
            <section class="box__column">
                <header class="box__header">
                    <h1 class="title">done</h1>
                    <span class="customization">...</span>
                </header>
                <ul class="box__list" id="done"></ul>
                <span class="box__button">&#10010 Add another card</span>
                <form class="form hidden">
                    <input type="text" class="form__input" placeholder="Enter a tittle for this card" data-id="done">
                    <div class="buttons-wraper">
                        <div class="form__buttons">
                            <input type="submit" value="Add Card" class="form__submit">
                            <span class="form__remove">&#10006;</span>
                        </div>  
                    </div>
                </form>
            </section>
        </div>
    </main>
</body>
</html>
